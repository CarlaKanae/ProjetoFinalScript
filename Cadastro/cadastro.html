  <!-- Estilo customizado -->

  <title>Form de Registro com validações em JS</title>
</head>

<body>
<section id="container-fluid"><!-- Início seção home -->
  <div id="main-container">
    <h1>Cadastre-se</h1>
    <form id="register-form" action="">
      <div class="container-fluid">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
            data-email-validate>
        </div>
      </div>
      <div class="half-box spacing">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
          data-max-length="16">
      </div>
      <div class="half-box">
        <label for="lastname">Sobrenome</label>
        <input type="text" name="text" id="text" placeholder="Digite seu sobrenome" data-required data-only-letters="">
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate
          data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation"
          placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" class="btn btn-info" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="script.js"></script>
</section>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
